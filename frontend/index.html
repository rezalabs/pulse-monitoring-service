<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Monitor</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
</head>
<body>
<div id="app">
    <header class="app-header">
        <div class="container">
            <div class="header-left">
                <a href="/" class="logo">
                    <img src="/assets/logo.svg" alt="Pulse Logo">
                    <h1 id="app-title">Pulse Monitor</h1>
                </a>
            </div>
            <div class="header-right">
                <button id="logout-btn" class="icon-button hidden" aria-label="Logout">
                    <img src="/assets/logout.svg" alt="" role="presentation"/>
                </button>
                <button id="theme-toggle-btn" class="icon-button" aria-label="Toggle Theme">
                    <img src="/assets/sun.svg" alt="Light mode" class="theme-icon hidden" id="sun-icon"/>
                    <img src="/assets/moon.svg" alt="Dark mode" class="theme-icon hidden" id="moon-icon"/>
                </button>
                <button id="add-check-btn" class="button-primary">Add New Check</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="check-list-container" aria-live="polite" aria-atomic="true">
        </div>
        <div id="pagination-container" class="pagination-container">
        </div>
    </main>
</div>

<div id="check-modal-backdrop" class="modal-backdrop hidden">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="check-modal-title">
        <h2 id="check-modal-title">Add New Check</h2>
        <form id="check-form">
            <input type="hidden" id="check-uuid" name="uuid">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Daily Infrastructure Report">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="schedule">Schedule</label>
                    <input type="text" id="schedule" name="schedule" required placeholder="e.g., 1d">
                </div>
                <div class="form-group">
                    <label for="grace">Grace Period</label>
                    <input type="text" id="grace" name="grace" required placeholder="e.g., 10m">
                </div>
            </div>
            <p class="form-help">Use formats: 10s (seconds), 15m (minutes), 1h (hours), 1d (days).</p>
            <div class="modal-actions">
                <button type="button" id="check-cancel-btn" class="button-secondary">Cancel</button>
                <button type="submit" class="button-primary">Save Check</button>
            </div>
        </form>
    </div>
</div>

<div id="secret-modal-backdrop" class="modal-backdrop hidden">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="secret-modal-title">
        <h2 id="secret-modal-title">Admin Login</h2>
        <form id="secret-form">
            <div class="form-group">
                <label for="admin-secret">Admin Secret</label>
                <input type="password" id="admin-secret" name="admin-secret" required>
                <p id="secret-error-msg" class="form-help" style="color: var(--danger-color); margin-top: 0.5rem;" role="alert"></p>
            </div>
            <div class="modal-actions">
                <button type="button" id="secret-cancel-btn" class="button-secondary">Cancel</button>
                <button type="submit" class="button-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<div id="confirm-modal-backdrop" class="modal-backdrop hidden">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title">
        <h2 id="confirm-modal-title">Are you sure?</h2>
        <div id="confirm-modal-content" class="modal-content">
            This action cannot be undone.
        </div>
        <div class="modal-actions">
            <button type="button" id="confirm-cancel-btn" class="button-secondary">Cancel</button>
            <button type="button" id="confirm-action-btn" class="button-primary">Confirm</button>
        </div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
